<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>粘连布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    html, body{
        height: 100%;
    }
    #wrap{
        min-height: 100%;
        background: pink;
        text-align: center;
        overflow: hidden;
    }
    #wrap .main{
        padding-bottom: 50px; /* 防止负 margin 导致 footer 覆盖任何实际内容 */
    }
    #footer{
        height: 50px;
        line-height: 50px;
        background: deeppink;
        text-align: center;
        margin-top: -50px;
    }
    </style>
</head>
<body>
    <!-- 有一块内容<main>，当<main>的高康足够长的时候，紧跟在<main>后面的元素<footer>会跟在<main>元素的后面。
    当<main>元素比较短的时候(比如小于屏幕的高度),我们期望这个<footer>元素能够“粘连”在屏幕的底部 -->
    <div id="wrap">
      <div class="main">
        main <br />
        main <br />
        main <br />
      </div>
    </div>
    <div id="footer">footer</div>    
</body>
</html>
